<html>
	<head>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<link href="css/animation.css" rel="stylesheet">
		<link href="css/fontello.css" rel="stylesheet">
		<link href="css/fontello-ie7.css" rel="stylesheet">
		<link href="css/fontello-ie7-codes.css" rel="stylesheet">
		<link href="css/fontello-codes.css" rel="stylesheet">
		<link href="css/fontello-embedded.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
    <style>
		body {
			cursor: pointer;
	  		padding-top:20px;
	  		padding-bottom:20px;
	  		background: url('images/bg2.png');
	  		-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
			background-attachment: fixed;
		}
		a {
			color: #0087cb;
		}
		@media (min-width: 992px){
			.col-md-2{
				width: 15%;
			}
		}
        .slideup, .slidedown {
            max-height: 0;            
            overflow-y: hidden;
            -webkit-transition: max-height 0.55s ease, padding .55s ease;
            -moz-transition: max-height 0.55s ease, padding .55s ease;
            -o-transition: max-height 0.55s ease, padding .55s ease;
            transition: max-height 0.55s ease, padding .55s ease;
        }
        .slidedown {            
            max-height: 9001px ;                    
        }
	</style>
    <body>
        <script src="build/root.js"> </script>
    </body>
</html>
