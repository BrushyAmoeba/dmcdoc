<html>
	<head>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<link href="css/animation.css" rel="stylesheet">
		<link href="css/fontello.css" rel="stylesheet">
		<link href="css/fontello-ie7.css" rel="stylesheet">
		<link href="css/fontello-ie7-codes.css" rel="stylesheet">
		<link href="css/fontello-codes.css" rel="stylesheet">
		<link href="css/fontello-embedded.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	  	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  		<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  		<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	</head>
    <style>
		body {
	  		padding-top:10px;
	  		padding-bottom:10px;
	  		background: url('images/bg2.png');
	  		-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
			background-attachment: fixed;
		}
		a {
			color: #0087cb;
		}
		
		.col-md-2{
			width: 17%;
		}
		.col-md-9{
			width: 73%;
		}
		.col-md-1{
			width: 10%;
		}
		.toc{
			width: 15%;
		}
		.searchandicon{
			position: fixed;
			top: 25;
		}
		.icon{
			font-size: 30;
			color: rgba(130, 192, 115, 1);
			position: fixed;
			top: 25;
		}
		.search{
			position: fixed;
			left: 70;
			height: 30;
			padding-left: 5;
			width: 12%;
		}

		@media only screen
			and (max-width: 1268px){
			.col-md-2{
				width: 22%;
			}
			.col-md-9{
				width: 67%;
			}
			.col-md-1{
				width: 11%;
			}	
			.toc{
				width: 20%;
			}
			.search{
				width: 16%;
			}
		}

		@media only screen
			and (max-width: 1024px){

			.toc{
				display: none;
			}
			.searchandicon{
				position: static;
				padding-top: 5;
				padding-bottom: 15;
				line-height: 30px;
			}
			.icon{
				position: static;
				vertical-align: middle;
			}
			.search{
				position: static;
				padding-left: 20;
				width: 93%;
				vertical-align: middle;
			}
			.col-md-2{
				width: 100%;
			}
			.col-md-9{
				width: 100%;
			}		
			.col-md-1{
				display: none
			}
		}

		@media only screen
			and (max-width: 650px){
			.search{
				width: 80%;
			}
		}

		.ui-autocomplete {
			position: fixed;
		}
	</style>
    <body>
        <script src="build/root.js"> </script>
    </body>
</html>
